<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Resume Builder</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 1.5rem;
      background: url('https://cdn-icons-png.flaticon.com/512/727/727399.png') no-repeat center;
      background-size: contain;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .buttons a {
      text-decoration: none;
      padding: 0.75rem 1.8rem;
      margin: 0 0.5rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 2rem;
      color: white;
      font-weight: 600;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .buttons a:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
    }

    .floating-icons {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 1rem;
      opacity: 0.5;
    }

    .floating-icons img {
      width: 30px;
      height: 30px;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
      .buttons a { padding: 0.6rem 1.2rem; font-size: 0.9rem; }
    }
  </style>
</head>
<body>

<div class="overlay"></div>

<div class="container">
  <div class="logo"></div>
  <h1>Welcome to the Automatic Resume Builder</h1>
  <p>Create professional resumes in just a few clicks!</p>
  <div class="buttons">
    <a href="/login">Login</a>
    <a href="/register">Register</a>
  </div>
</div>

<div class="floating-icons">
  <img src="https://cdn-icons-png.flaticon.com/512/942/942748.png" alt="star" />
  <img src="https://cdn-icons-png.flaticon.com/512/2910/2910764.png" alt="check" />
</div>

</body>
</html>
