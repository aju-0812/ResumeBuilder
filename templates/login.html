<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('https://images.unsplash.com/photo-1508780709619-79562169bc64?ixlib=rb-4.0.3&auto=format&fit=crop&w=1650&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Semi-transparent overlay to improve readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba(0, 0, 0, 0.5); /* Darken the bg */
            z-index: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 320px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #667eea;
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #5a67d8;
        }

        a {
            color: #667eea;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .images {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .images img {
            position: absolute;
            max-width: 100px;
            opacity: 0.2;
            animation: float 6s ease-in-out infinite;
        }

        .images img:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .images img:nth-child(2) {
            bottom: 15%;
            right: 15%;
            animation-delay: 2s;
        }

        .images img:nth-child(3) {
            top: 50%;
            right: 10%;
            animation-delay: 4s;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        p {
            margin-top: 1rem;
        }
    </style>
</head>
<body>

<div class="overlay"></div>

<div class="container">
    <h2>Login</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="/register">Register</a></p>
</div>

<div class="images">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="user icon">
    <img src="https://cdn-icons-png.flaticon.com/512/3064/3064155.png" alt="lock icon">
    <img src="https://cdn-icons-png.flaticon.com/512/2202/2202112.png" alt="login art">
</div>

</body>
</html>
