<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Resume Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts + Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            color: white;
        }

        .form-label {
            font-weight: 500;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            border-radius: 12px;
        }

        .form-control::placeholder {
            color: #ddd;
        }

        .btn-primary {
            background-color: #6c63ff;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #5548e1;
        }

        .link-text {
            color: #fff;
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .link-text a {
            color: #ffeaa7;
            text-decoration: none;
        }

        .link-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2 class="text-center mb-4">Create Your Account</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input name="username" type="text" class="form-control" id="username" placeholder="Enter a username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input name="password" type="password" class="form-control" id="password" placeholder="Choose a password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Register</button>
        </form>
        <div class="link-text">
            Already have an account? <a href="/login">Login here</a>
        </div>
    </div>

</body>
</html>
